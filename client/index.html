<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Browser MMO (prototype)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0d0f12;
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
      touch-action: none;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      image-rendering: pixelated; /* if we do pixel art later */
      cursor: crosshair;
    }
    #chat {
      position: fixed;
      left: 16px;
      bottom: 16px;
      width: min(360px, calc(100vw - 32px));
      background: rgba(10, 12, 16, 0.72);
      border: 1px solid rgba(255, 255, 255, 0.16);
      border-radius: 10px;
      backdrop-filter: blur(4px);
      color: #f4f7fb;
      font: 13px/1.3 Consolas, "Courier New", monospace;
      padding: 10px;
      box-sizing: border-box;
      transition: opacity 240ms ease;
      transition: visibility 240ms ease;
      opacity: 1;
    }
    #chat.chat--faded {
      opacity: 0;
      visibility: hidden;
    }
    #chat-messages {
      max-height: 160px;
      overflow-y: auto;
      margin-bottom: 8px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .chat-row {
      word-break: break-word;
    }
    .chat-author {
      color: #9ecbff;
      margin-right: 4px;
    }
    #chat-input {
      width: 100%;
      box-sizing: border-box;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.25);
      color: #f4f7fb;
      padding: 8px 10px;
      font: inherit;
      outline: none;
    }
    #chat-input:focus {
      border-color: rgba(158, 203, 255, 0.8);
    }
    #skills-toggle {
      position: fixed;
      top: 16px;
      right: 16px;
      z-index: 20;
      background: rgba(10, 12, 16, 0.85);
      color: #f4f7fb;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 8px 12px;
      font: 13px/1 Consolas, "Courier New", monospace;
      cursor: pointer;
    }
    #inventory-toggle {
      position: fixed;
      top: 16px;
      right: 88px;
      z-index: 20;
      background: rgba(10, 12, 16, 0.85);
      color: #f4f7fb;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 8px 12px;
      font: 13px/1 Consolas, "Courier New", monospace;
      cursor: pointer;
    }
    #inventory-menu {
      position: fixed;
      top: 56px;
      left: 16px;
      width: min(760px, calc(100vw - 32px));
      max-height: min(80vh, 680px);
      overflow-y: auto;
      z-index: 25;
      background: rgba(10, 12, 16, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      color: #f4f7fb;
      font: 13px/1.3 Consolas, "Courier New", monospace;
      padding: 12px;
      box-sizing: border-box;
      opacity: 0;
      transform: translateY(-10px) scale(0.98);
      pointer-events: none;
      transition: opacity 180ms ease, transform 180ms ease;
    }
    #inventory-menu.inventory-menu--open {
      opacity: 1;
      transform: translateY(0) scale(1);
      pointer-events: auto;
    }
    .inventory-section-title {
      color: #d7f3b3;
      margin: 6px 0;
    }
    .inventory-grid {
      display: grid;
      grid-template-columns: repeat(8, minmax(0, 1fr));
      gap: 6px;
    }
    .hotbar-grid {
      display: grid;
      grid-template-columns: repeat(10, minmax(0, 1fr));
      gap: 6px;
    }
    .equip-grid {
      display: grid;
      grid-template-columns: repeat(6, minmax(0, 1fr));
      gap: 6px;
    }
    .slot-btn {
      min-height: 54px;
      border-radius: 7px;
      border: 1px solid rgba(255, 255, 255, 0.22);
      background: rgba(255, 255, 255, 0.04);
      color: #eaf6ff;
      font: 11px/1.2 Consolas, "Courier New", monospace;
      text-align: left;
      padding: 6px;
      cursor: pointer;
      white-space: normal;
    }
    .slot-btn--active {
      border-color: #f7e38f;
      box-shadow: 0 0 0 1px rgba(247, 227, 143, 0.6) inset;
    }
    .slot-btn--selected {
      border-color: #9ce5ff;
      box-shadow: 0 0 0 1px rgba(107, 199, 255, 0.6) inset;
      background: rgba(107, 199, 255, 0.16);
    }
    .slot-btn--drop-target {
      border-color: #d7f3b3;
      box-shadow: 0 0 0 1px rgba(215, 243, 179, 0.75) inset;
      background: rgba(215, 243, 179, 0.14);
    }
    .slot-btn small {
      display: block;
      color: rgba(255, 255, 255, 0.72);
      margin-top: 4px;
    }
    #skills-menu {
      position: fixed;
      top: 56px;
      right: 16px;
      width: min(320px, calc(100vw - 32px));
      background: rgba(10, 12, 16, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      color: #f4f7fb;
      font: 13px/1.3 Consolas, "Courier New", monospace;
      padding: 12px;
      box-sizing: border-box;
      z-index: 20;
      opacity: 0;
      transform: translateY(-10px) scale(0.98);
      pointer-events: none;
      transition: opacity 180ms ease, transform 180ms ease;
    }
    #skills-menu.skills-menu--open {
      opacity: 1;
      transform: translateY(0) scale(1);
      pointer-events: auto;
    }
    .skills-head {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      color: #d7f3b3;
    }
    .skill-row {
      display: grid;
      grid-template-columns: 1fr auto auto;
      gap: 8px;
      align-items: center;
      margin-bottom: 8px;
    }
    .skill-up {
      width: 26px;
      height: 26px;
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      background: rgba(255, 255, 255, 0.06);
      color: #fff;
      cursor: pointer;
      font: 15px/1 Consolas, "Courier New", monospace;
      padding: 0;
    }
    .skill-up:disabled {
      opacity: 0.35;
      cursor: not-allowed;
    }
    #main-menu {
      position: fixed;
      inset: 0;
      z-index: 40;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        radial-gradient(900px 500px at 50% 20%, rgba(42, 72, 102, 0.45), rgba(9, 11, 15, 0.92)),
        rgba(8, 9, 12, 0.92);
      color: #eff7ff;
      font: 14px/1.35 Consolas, "Courier New", monospace;
    }
    #main-menu.main-menu--hidden {
      display: none;
    }
    .main-menu__panel {
      width: min(440px, calc(100vw - 36px));
      border: 1px solid rgba(255, 255, 255, 0.22);
      border-radius: 12px;
      background: rgba(7, 9, 14, 0.86);
      box-shadow: 0 26px 60px rgba(0, 0, 0, 0.45);
      padding: 18px;
      box-sizing: border-box;
    }
    .main-menu__title {
      font-size: 26px;
      letter-spacing: 1px;
      margin: 0 0 4px;
      color: #d5efff;
    }
    .main-menu__subtitle {
      margin: 0 0 16px;
      color: rgba(213, 239, 255, 0.7);
      font-size: 13px;
    }
    .main-menu__label {
      display: block;
      margin-bottom: 6px;
      color: #d8e8f7;
    }
    #main-menu-name {
      width: 100%;
      box-sizing: border-box;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.26);
      background: rgba(255, 255, 255, 0.06);
      color: #ffffff;
      font: inherit;
      margin-bottom: 14px;
      outline: none;
    }
    #main-menu-name:focus {
      border-color: rgba(145, 214, 255, 0.95);
    }
    .main-menu__class-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 14px;
    }
    .main-menu__class-btn {
      border-radius: 9px;
      border: 1px solid rgba(255, 255, 255, 0.22);
      background: rgba(255, 255, 255, 0.04);
      color: #eaf6ff;
      padding: 10px;
      text-align: left;
      font: inherit;
      cursor: pointer;
    }
    .main-menu__class-btn.main-menu__class-btn--active {
      border-color: #9ce5ff;
      background: rgba(107, 199, 255, 0.16);
      box-shadow: 0 0 0 1px rgba(107, 199, 255, 0.55) inset;
    }
    #main-menu-start {
      width: 100%;
      border: 1px solid rgba(189, 236, 255, 0.46);
      border-radius: 9px;
      background: linear-gradient(180deg, #21364b 0%, #182736 100%);
      color: #f1fbff;
      font: bold 14px/1 Consolas, "Courier New", monospace;
      padding: 12px;
      cursor: pointer;
    }
    #main-menu-start:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #death-popup {
      position: fixed;
      inset: 0;
      z-index: 35;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      opacity: 0;
      transition: opacity 220ms ease;
      background: rgba(40, 0, 0, 0.12);
    }
    #death-popup.death-popup--show {
      opacity: 1;
    }
    .death-popup__panel {
      border: 1px solid rgba(255, 80, 80, 0.42);
      border-radius: 12px;
      padding: 22px 28px;
      background: rgba(10, 0, 0, 0.18);
      box-shadow: 0 0 0 1px rgba(255, 90, 90, 0.22) inset, 0 0 45px rgba(255, 30, 30, 0.18);
      text-align: center;
      backdrop-filter: blur(2px);
    }
    .death-popup__title {
      margin: 0;
      color: #ff6b6b;
      font: bold 46px/1 Consolas, "Courier New", monospace;
      letter-spacing: 1px;
      text-transform: uppercase;
      text-shadow: 0 0 12px rgba(255, 20, 20, 0.55), 0 0 30px rgba(255, 20, 20, 0.3);
      animation: death-pulse 900ms ease-in-out infinite;
    }
    .death-popup__sub {
      margin-top: 10px;
      color: rgba(255, 180, 180, 0.88);
      font: 14px/1.2 Consolas, "Courier New", monospace;
      letter-spacing: 1px;
    }
    @keyframes death-pulse {
      0% { transform: scale(0.97); opacity: 0.7; }
      50% { transform: scale(1.03); opacity: 1; }
      100% { transform: scale(0.97); opacity: 0.7; }
    }
    #levelup-popup {
      position: fixed;
      top: 22%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.88);
      z-index: 30;
      pointer-events: none;
      opacity: 0;
      color: #f8ffcc;
      text-shadow: 0 0 8px rgba(248, 255, 204, 0.5), 0 0 26px rgba(116, 227, 255, 0.4);
      font: bold 42px/1 Consolas, "Courier New", monospace;
      letter-spacing: 2px;
      transition: opacity 140ms ease, transform 140ms ease;
    }
    #levelup-popup.levelup-popup--show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
      animation: levelup-pop 800ms ease-out;
    }
    @keyframes levelup-pop {
      0% {
        transform: translate(-50%, -50%) scale(0.72);
        filter: brightness(1.5);
      }
      35% {
        transform: translate(-50%, -50%) scale(1.1);
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        filter: brightness(1);
      }
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <div id="main-menu">
    <div class="main-menu__panel">
      <h1 class="main-menu__title">Boox's Dungeon</h1>
      <p class="main-menu__subtitle">Pick a class and choose your name.</p>
      <label class="main-menu__label" for="main-menu-name">Name</label>
      <input id="main-menu-name" type="text" maxlength="20" autocomplete="nickname" placeholder="Player name" />
      <div class="main-menu__label">Class</div>
      <div class="main-menu__class-grid">
        <button class="main-menu__class-btn main-menu__class-btn--active" data-class="blade" type="button">Melee<br><small>Close-range blade swings</small></button>
        <button class="main-menu__class-btn" data-class="thrower" type="button">Thrower<br><small>Ranged projectile attacks</small></button>
      </div>
      <button id="main-menu-start" type="button">Enter Dungeon</button>
    </div>
  </div>
  <div id="death-popup" aria-live="polite" aria-atomic="true">
    <div class="death-popup__panel">
      <p class="death-popup__title">You Have Died</p>
      <p class="death-popup__sub">Respawning in 5 seconds...</p>
    </div>
  </div>
  <div id="levelup-popup" aria-live="polite" aria-atomic="true"></div>
  <button id="inventory-toggle" type="button">Inventory (E)</button>
  <div id="inventory-menu"></div>
  <button id="skills-toggle" type="button">Skills</button>
  <div id="skills-menu">
    <div class="skills-head">
      <span>Level <span id="skills-level">1</span></span>
      <span>Points: <span id="skills-points">0</span></span>
    </div>
    <div class="skill-row">
      <span>Health</span>
      <span id="stat-health">0</span>
      <button class="skill-up" data-stat="health" type="button">+</button>
    </div>
    <div class="skill-row">
      <span>Damage</span>
      <span id="stat-damage">0</span>
      <button class="skill-up" data-stat="damage" type="button">+</button>
    </div>
    <div class="skill-row">
      <span>Speed</span>
      <span id="stat-speed">0</span>
      <button class="skill-up" data-stat="speed" type="button">+</button>
    </div>
    <div class="skill-row">
      <span>Attack Speed</span>
      <span id="stat-attackSpeed">0</span>
      <button class="skill-up" data-stat="attackSpeed" type="button">+</button>
    </div>
  </div>
  <div id="chat">
    <div id="chat-messages"></div>
    <input id="chat-input" type="text" maxlength="240" autocomplete="off" placeholder="Press Enter to chat..." />
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="./main.js"></script>
</body>
</html>
