<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Browser MMO (prototype)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0d0f12;
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
      touch-action: none;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      image-rendering: pixelated; /* if we do pixel art later */
      cursor: crosshair;
    }
    #chat {
      position: fixed;
      left: 16px;
      bottom: 16px;
      width: min(360px, calc(100vw - 32px));
      background: rgba(10, 12, 16, 0.72);
      border: 1px solid rgba(255, 255, 255, 0.16);
      border-radius: 10px;
      backdrop-filter: blur(4px);
      color: #f4f7fb;
      font: 13px/1.3 Consolas, "Courier New", monospace;
      padding: 10px;
      box-sizing: border-box;
      transition: opacity 240ms ease;
      transition: visibility 240ms ease;
      opacity: 1;
    }
    #chat.chat--faded {
      opacity: 0;
      visibility: hidden;
    }
    #chat-messages {
      max-height: 160px;
      overflow-y: auto;
      margin-bottom: 8px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .chat-row {
      word-break: break-word;
    }
    .chat-author {
      color: #9ecbff;
      margin-right: 4px;
    }
    #chat-input {
      width: 100%;
      box-sizing: border-box;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.25);
      color: #f4f7fb;
      padding: 8px 10px;
      font: inherit;
      outline: none;
    }
    #chat-input:focus {
      border-color: rgba(158, 203, 255, 0.8);
    }
    #skills-toggle {
      position: fixed;
      top: 16px;
      right: 16px;
      z-index: 20;
      background: rgba(10, 12, 16, 0.85);
      color: #f4f7fb;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 8px 12px;
      font: 13px/1 Consolas, "Courier New", monospace;
      cursor: pointer;
    }
    #skills-menu {
      position: fixed;
      top: 56px;
      right: 16px;
      width: min(320px, calc(100vw - 32px));
      background: rgba(10, 12, 16, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      color: #f4f7fb;
      font: 13px/1.3 Consolas, "Courier New", monospace;
      padding: 12px;
      box-sizing: border-box;
      z-index: 20;
      opacity: 0;
      transform: translateY(-10px) scale(0.98);
      pointer-events: none;
      transition: opacity 180ms ease, transform 180ms ease;
    }
    #skills-menu.skills-menu--open {
      opacity: 1;
      transform: translateY(0) scale(1);
      pointer-events: auto;
    }
    .skills-head {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      color: #d7f3b3;
    }
    .skill-row {
      display: grid;
      grid-template-columns: 1fr auto auto;
      gap: 8px;
      align-items: center;
      margin-bottom: 8px;
    }
    .skill-up {
      width: 26px;
      height: 26px;
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      background: rgba(255, 255, 255, 0.06);
      color: #fff;
      cursor: pointer;
      font: 15px/1 Consolas, "Courier New", monospace;
      padding: 0;
    }
    .skill-up:disabled {
      opacity: 0.35;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <button id="skills-toggle" type="button">Skills</button>
  <div id="skills-menu">
    <div class="skills-head">
      <span>Level <span id="skills-level">1</span></span>
      <span>Points: <span id="skills-points">0</span></span>
    </div>
    <div class="skill-row">
      <span>Health</span>
      <span id="stat-health">0</span>
      <button class="skill-up" data-stat="health" type="button">+</button>
    </div>
    <div class="skill-row">
      <span>Damage</span>
      <span id="stat-damage">0</span>
      <button class="skill-up" data-stat="damage" type="button">+</button>
    </div>
    <div class="skill-row">
      <span>Speed</span>
      <span id="stat-speed">0</span>
      <button class="skill-up" data-stat="speed" type="button">+</button>
    </div>
    <div class="skill-row">
      <span>Attack Speed</span>
      <span id="stat-attackSpeed">0</span>
      <button class="skill-up" data-stat="attackSpeed" type="button">+</button>
    </div>
  </div>
  <div id="chat">
    <div id="chat-messages"></div>
    <input id="chat-input" type="text" maxlength="240" autocomplete="off" placeholder="Press Enter to chat..." />
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="./main.js"></script>
</body>
</html>
